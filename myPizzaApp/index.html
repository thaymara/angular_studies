<!DOCTYPE html>
<html lang="en" ng-app="myPizza">
  <head>
    <meta charset="utf-8">
    <title>My Pizza App</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="lib/angular/angular.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/myPizzaCtrl.js"></script>
  </head>

  <body>
    <section class="container" ng-controller="myPizzaCtrl">
      <div class="row">
        <h1 class="text-center" ng-bind="name"></h1>
      </div>
      <div class="row">
        <div class="form-inline text-center">
          <div class="form-group pull-left">
            <input type="text" ng-model="search" class="form-cotrol" placeholder="Search">
          </div>

          <form name="formClient">
            <div ng-class="{ 'has-error' : formClient.nameClient.$invalid && formClient.nameClient.$dirty, 'has-success' : formClient.nameClient.$valid, 'form-group' : true }">
              <label class="control-label">Name</label>
              <input type="text" ng-model="client.name" name="nameClient" ng-required="true" class="form-control">
            </div>
            <div ng-class="{ 'has-error' : formClient.telClient.$invalid && formClient.telClient.$dirty, 'has-success' : formClient.telClient.$valid, 'form-group' : true }">
              <label class="control-label">Tel</label>
              <input type="text" ng-model="client.tel" name="telClient" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" class="form-control" placeholder="####-####">
            </div>
            <div ng-class="{ 'has-error' : formClient.addressClient.$invalid && formClient.addressClient.$dirty, 'has-success' : formClient.addressClient.$valid, 'form-group' : true }">
              <label class="control-label">Adress</label>
              <input type="text" ng-model="client.address" name="addressClient" ng-required="true" class="form-control">
            </div>
            <div class="form-group">
              <button ng-hide="editing" ng-click="addClient(client);" ng-disabled="formClient.$invalid" class="btn btn-success">Add</button>
              <button ng-show="editing" ng-click="saveClient(client);" ng-disabled="formClient.$invalid" class="btn btn-info">Salve</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row" ng-include="'view/clientList.html'"></div>
    </section>
    <footer ng-include="'view/footer.html'"></footer>
  </body>
</html>
